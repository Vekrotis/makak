<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výběr Fontu</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Caveat&family=Quicksand&family=Itim&family=Dongle&display=swap" rel="stylesheet">
    <style>
        /* Specifický styl pro dynamickou změnu fontů */
        .font-item {
            font-size: 1.5rem;
            padding: 15px 25px;
            border-radius: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .font-item:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .font-item:active {
            transform: scale(0.98);
        }

        /* Specifické styly pro fonty */
        .font-patrick-hand { font-family: 'Patrick Hand', sans-serif; }
        .font-caveat { font-family: 'Caveat', sans-serif; }
        .font-quicksand { font-family: 'Quicksand', sans-serif; }
        .font-itim { font-family: 'Itim', sans-serif; }
        .font-dongle { font-family: 'Dongle', sans-serif; font-size: 2.5rem; }
    </style>
</head>
<body>
    <h1>Vyberte si Font</h1>
    <p>Tlačítka níže tě přesměrují na stránku vybraného fontu.</p>
    <ul>
        <li><a href="font/Patrick-Hand/" class="font-item font-patrick-hand">Patrick Hand</a></li>
        <li><a href="font/Caveat/" class="font-item font-caveat">Caveat</a></li>
        <li><a href="font/Quicksand/" class="font-item font-quicksand">Quicksand</a></li>
        <li><a href="font/Itim/" class="font-item font-itim">Itim</a></li>
        <li><a href="font/Dongle/" class="font-item font-dongle">Dongle</a></li>
    </ul>
    <footer>
        <p>Vytvořeno, protože jsem nechtěl posílat dlouhé odkazy :D. &copy; 2025</p>
    </footer>
</body>
</html>
