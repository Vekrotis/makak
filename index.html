<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'none';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>Font Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
    <!-- Bezpečné přesměrování pomocí meta tagu -->

</head>
<body>
    <h1>Bezpečné přesměrování na fonty</h1>
    <p>Pokud nejste automaticky přesměrováni, klikněte na <a href="https://fonts.google.com/specimen/Patrick+Hand?preview.text=%E2%80%9ET%C5%99%C3%ADda%209.B%20z%20Gymn%C3%A1zia%20pana%20Nov%C3%A1ka%20m%C3%A1%20t%C5%99%C3%ADdn%C3%ADho%20u%C4%8Ditele%20Karla%20%C4%8Cerm%C3%A1ka.%20Ondra%20Eli%C5%A1ka%20Kuba%20Yassine%20P%C3%A1ja%20Natka%20David%20Kl%C3%A1rka%20Jarka%20Zuzka%E2%80%9C&preview.size=45&lang=cs_Latn">odkaz zde</a>.</p>
    <p>Pokud přesměrování trvá déle, ověřte prosím vaše připojení k internetu.</p>
</body>
</html>
