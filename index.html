        // Funkce pro přesměrování podle URL parametru
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fontName = urlParams.get("font");
            if (fontName && fontRedirects[fontName]) {
                window.location.href = fontRedirects[fontName];
            } else {
                document.body.innerHTML = "<p>Neplatný název fontu. Zadejte platný název fontu v URL, například ?font=Patrick-Hand.</p>";
            }
        }
